name: pr

on: 
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
           node-version: "18"
           caache: "npm"
      
      - name: Install dependencies
        run: make dev-dependencies
      
      - name: Run linter
        run: make lint
    
    test:
      name: Test
      runs-on: ubuntu-latest

      needs: 
        - lint
            
      steps:
        - name: Check out code
          uses: actions/checkout@v4
        
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with: 
            node-version: "18"
            cache: "npm"
        
        - name: Install dependencies
          run: make dev-dependencies
        
        - name: Run tests
          run: npm test

       